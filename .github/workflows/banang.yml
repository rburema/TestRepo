---
name: banang

on:

  workflow_dispatch:
    inputs:
        blah_blah_blah:
            description: ":banana: :apple: :rocket:"
            type: boolean
            default: true
            required: true

  push:
    paths:
      - '**.txt'
      - '**.yml'
      - '.github/workflows/banang.yml'
    branches:
      - brain
    tags:
      - '![1-9].[0-9]+*'

  pull_request:
    paths:
      - '**.txt'
      - '**.yml'
      - '.github/workflows/banang.yml'
    branches:
      - brain
    tags:
      - '![1-9].[0-9]+*'

jobs:
  my_aardbei:
    uses: ./.github/workflows/aardbei.yml
    
  mainjob:
    runs-on: ${{ matrix.os }}
    
    needs: [ my_aardbei ]
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, ubuntu-22.04]
        zed: [x, y]
        exclude:
            - os: ${{ inputs.blah_blah_blah && 'windows-2022' || '' }}
            - os: ${{ inputs.blah_blah_blah && '' || 'ubuntu-22.04' }}

    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: What's That OS String?
          run: |
            echo "OS_NAME=${{ (matrix.os == 'ubuntu-22.04' && 'LNIUX') || (matrix.os == 'windows-2022' && 'WINBDOWS') || (matrix.os == 'blaaaah' && 'bloeh') || matrix.os }}" >> $GITHUB_ENV

        - name: Do Thing Also
          run: |
            echo 'PROGRESS GOES BONK: $RANDOM | ${{ needs.my_aardbei.outputs.thething }} | ${{ env.OS_NAME } | ${{ inputs.blah_blah_blah }}'
