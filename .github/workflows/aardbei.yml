---
name: aardbei

on:
  push:
    paths:
      - '**.txt'
      - '**.yml'
      - '.github/workflows/aardbei.yml'
    branches:
      - brain
    tags:
      - '![1-9].[0-9]+*'

  pull_request:
    paths:
      - '**.txt'
      - '**.yml'
      - '.github/workflows/aardbei.yml'
    branches:
      - brain
    tags:
      - '![1-9].[0-9]+*'

  workflow_call:
    inputs:
      aaa:
        description: "NURBs"
        required: true
        type: string
        default: 'windows-2022'
    outputs:
      thething:
        description: "THE MOST RANDOM NUMBER"
        value: ${{ jobs.get-thing.outputs.thing }}

jobs:
  get-thing:
    runs-on: ubuntu-20.04
    
    outputs:
        thing: ${{ steps.thing.outputs.thing }}
    
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        
        - id: thing
          name: Stuff Thing
          run: |
            echo "thing=17" >> $GITHUB_OUTPUT

        - name: Get Issue Count(s)
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            curl --request GET --url "https://api.github.com/repos/Ultimaker/CuraEngine/pulls" --header "Accept: application/vnd.github+json" --header "Authorization: Bearer $GH_TOKEN" > pullrequests.json
            python prinfo.py pullrequests.json

  mainjob:
    runs-on: ${{ inputs.aaa || 'windows-2022' }}

    needs: [ get-thing ]
    
