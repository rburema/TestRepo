---
name: citroen

on:

  workflow_dispatch:

  push:
    paths:
      - '**.txt'
      - '**.yml'
      - '.github/workflows/citroen.yml'
    branches:
      - brain
    tags:
      - '![1-9].[0-9]+*'

  pull_request:
    paths:
      - '**.txt'
      - '**.yml'
      - '.github/workflows/citroen.yml'
    branches:
      - brain
    tags:
      - '![1-9].[0-9]+*'

jobs:
  repro:
    runs-on: ubuntu-22.04
        
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Repro Of Error?
          run: |
            sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
            sudo apt update
            sudo apt upgrade

        - name: Check Deps
          run: |
            sudo apt-cache rdepends unixodbc
            sudo apt-cache rdepends unixodbc-common
            sudo apt-cache rdepends libodbc1
            sudo apt-cache rdepends libodbcinst2
            sudo apt-cache rdepends libsqliteodbc
